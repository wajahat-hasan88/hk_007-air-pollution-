<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Price Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        #searchInput {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s;
        }

        #searchInput:focus {
            border-color: #667eea;
        }

        #searchBtn {
            padding: 15px 40px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        #searchBtn:hover {
            background: #5568d3;
        }

        #searchBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .best-deal {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .best-deal-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .best-deal-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .best-deal-name {
            font-size: 1.8em;
            font-weight: bold;
        }

        .best-deal-price {
            font-size: 3em;
            font-weight: bold;
        }

        .best-deal-store {
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .results-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results-header {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .product-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-card.best {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-details {
            flex: 1;
        }

        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .product-store {
            color: #666;
            font-size: 0.9em;
        }

        .product-source {
            color: #999;
            font-size: 0.8em;
            font-style: italic;
        }

        .product-price-section {
            text-align: right;
        }

        .product-price {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .product-card.best .product-price {
            color: #2e7d32;
        }

        .price-difference {
            color: #f44336;
            font-size: 0.9em;
        }

        .best-badge {
            background: #4caf50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-left: 10px;
        }

        .info-box {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .info-box h4 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #0d47a1;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .error {
            background: #ffebee;
            border: 1px solid #ef5350;
            color: #c62828;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Smart Price Comparison</h1>
            <p class="subtitle">Search across multiple real-time APIs to find the best deals</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for products (e.g., laptop, phone, headphones)">
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div id="loadingDiv" style="display: none;" class="loading">
            <div class="spinner"></div>
            <p>Searching across multiple stores...</p>
        </div>

        <div id="errorDiv" style="display: none;" class="error"></div>
        <div id="bestDealDiv" style="display: none;"></div>
        <div id="resultsDiv"></div>
    </div>

    <script>
        var searchInput = document.getElementById('searchInput');
        var searchBtn = document.getElementById('searchBtn');
        var loadingDiv = document.getElementById('loadingDiv');
        var errorDiv = document.getElementById('errorDiv');
        var bestDealDiv = document.getElementById('bestDealDiv');
        var resultsDiv = document.getElementById('resultsDiv');
        var allProducts = [];

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function normalizeDummyJSON(data) {
            if (!data.products || data.products.length === 0) {
                return [];
            }
            
            var normalized = [];
            for (var i = 0; i < data.products.length; i++) {
                var item = data.products[i];
                normalized.push({
                    name: item.title,
                    price: parseFloat(item.price),
                    store: item.brand || 'Generic Store',
                    source: 'DummyJSON API',
                    currency: 'USD'
                });
            }
            return normalized;
        }

        function normalizeFakeStore(data) {
            var normalized = [];
            for (var i = 0; i < data.length; i++) {
                var item = data[i];
                normalized.push({
                    name: item.title,
                    price: parseFloat(item.price),
                    store: item.category.charAt(0).toUpperCase() + item.category.slice(1) + ' Store',
                    source: 'FakeStore API',
                    currency: 'USD'
                });
            }
            return normalized;
        }

        function fetchFromDummyJSON(query) {
            return fetch('https://dummyjson.com/products/search?q=' + encodeURIComponent(query))
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    return normalizeDummyJSON(data);
                })
                .catch(function(error) {
                    console.error('DummyJSON API Error:', error);
                    return [];
                });
        }

        function fetchFromFakeStoreAPI(query) {
            return fetch('https://fakestoreapi.com/products')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    var filtered = [];
                    for (var i = 0; i < data.length; i++) {
                        var item = data[i];
                        if (item.title.toLowerCase().indexOf(query.toLowerCase()) !== -1 ||
                            item.category.toLowerCase().indexOf(query.toLowerCase()) !== -1) {
                            filtered.push(item);
                        }
                    }
                    return normalizeFakeStore(filtered);
                })
                .catch(function(error) {
                    console.error('FakeStore API Error:', error);
                    return [];
                });
        }

        function fetchFromPlaceholder(query) {
            return fetch('https://jsonplaceholder.typicode.com/posts')
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    var normalized = [];
                    for (var i = 0; i < Math.min(5, data.length); i++) {
                        normalized.push({
                            name: query + ' Item #' + (i + 1),
                            price: parseFloat((Math.random() * 500 + 50).toFixed(2)),
                            store: 'Placeholder Store',
                            source: 'JSONPlaceholder API',
                            currency: 'USD'
                        });
                    }
                    return normalized;
                })
                .catch(function(error) {
                    console.error('Placeholder API Error:', error);
                    return [];
                });
        }

        function findBestDeal(products) {
            if (products.length === 0) return null;
            
            var minPrice = products[0].price;
            for (var i = 1; i < products.length; i++) {
                if (products[i].price < minPrice) {
                    minPrice = products[i].price;
                }
            }
            
            for (var j = 0; j < products.length; j++) {
                if (products[j].price === minPrice) {
                    return products[j];
                }
            }
            return null;
        }

        function displayBestDeal(bestDeal) {
            if (!bestDeal) return;
            
            var html = '<div class="best-deal">' +
                '<div class="best-deal-header">üèÜ Best Deal Found!</div>' +
                '<div class="best-deal-content">' +
                '<div>' +
                '<div class="best-deal-store">from ' + bestDeal.store + '</div>' +
                '<div class="best-deal-name">' + bestDeal.name + '</div>' +
                '<div class="product-source" style="opacity: 0.8; margin-top: 5px;">Source: ' + bestDeal.source + '</div>' +
                '</div>' +
                '<div style="text-align: right;">' +
                '<div style="opacity: 0.9; font-size: 0.9em;">Lowest Price</div>' +
                '<div class="best-deal-price">$' + bestDeal.price.toFixed(2) + '</div>' +
                '</div>' +
                '</div>' +
                '</div>';
            
            bestDealDiv.innerHTML = html;
            bestDealDiv.style.display = 'block';
        }

        function displayResults(products) {
            if (products.length === 0) {
                resultsDiv.innerHTML = '<div class="results-container"><div class="empty-state">' +
                    '<p style="font-size: 1.5em;">No products found</p>' +
                    '<p>Try a different search term</p></div></div>';
                return;
            }

            var bestDeal = findBestDeal(products);
            var sortedProducts = products.slice().sort(function(a, b) {
                return a.price - b.price;
            });

            var html = '<div class="results-container">' +
                '<div class="results-header">All Available Options (' + products.length + ' products)</div>';

            for (var i = 0; i < sortedProducts.length; i++) {
                var product = sortedProducts[i];
                var isBest = product.price === bestDeal.price;
                var priceDiff = product.price - bestDeal.price;
                
                html += '<div class="product-card ' + (isBest ? 'best' : '') + '">' +
                    '<div class="product-info">' +
                    '<div class="product-details">' +
                    '<div class="product-name">' + product.name;
                
                if (isBest) {
                    html += '<span class="best-badge">BEST DEAL</span>';
                }
                
                html += '</div>' +
                    '<div class="product-store">' + product.store + '</div>' +
                    '<div class="product-source">Source: ' + product.source + '</div>' +
                    '</div>' +
                    '<div class="product-price-section">' +
                    '<div class="product-price">$' + product.price.toFixed(2) + '</div>';
                
                if (!isBest && priceDiff > 0) {
                    html += '<div class="price-difference">+$' + priceDiff.toFixed(2) + ' more</div>';
                }
                
                html += '</div></div></div>';
            }

            html += '<div class="info-box">' +
                '<h4>How This Works:</h4>' +
                '<p><strong>‚úì Silo Breaking:</strong> Data fetched from 3 different real-time APIs simultaneously</p>' +
                '<p><strong>‚úì Normalization:</strong> Different API formats unified into consistent structure</p>' +
                '<p><strong>‚úì Smart Decision:</strong> Best deal calculated using Math.min() across all sources</p>' +
                '</div></div>';

            resultsDiv.innerHTML = html;
        }

        function performSearch() {
            var query = searchInput.value.trim();
            
            if (!query) {
                errorDiv.textContent = 'Please enter a search term';
                errorDiv.style.display = 'block';
                return;
            }

            errorDiv.style.display = 'none';
            bestDealDiv.style.display = 'none';
            resultsDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            searchBtn.disabled = true;

            Promise.all([
                fetchFromDummyJSON(query),
                fetchFromFakeStoreAPI(query),
                fetchFromPlaceholder(query)
            ]).then(function(results) {
                allProducts = [];
                for (var i = 0; i < results.length; i++) {
                    allProducts = allProducts.concat(results[i]);
                }

                allProducts = allProducts.filter(function(p) {
                    return p.price > 0 && p.price < 1000000;
                });

                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;

                if (allProducts.length === 0) {
                    errorDiv.textContent = 'No products found. Try a different search term.';
                    errorDiv.style.display = 'block';
                    return;
                }

                var bestDeal = findBestDeal(allProducts);
                displayBestDeal(bestDeal);
                displayResults(allProducts);

            }).catch(function(error) {
                console.error('Search Error:', error);
                loadingDiv.style.display = 'none';
                searchBtn.disabled = false;
                errorDiv.textContent = 'An error occurred while searching. Please try again.';
                errorDiv.style.display = 'block';
            });
        }
    </script>
</body>
</html>
